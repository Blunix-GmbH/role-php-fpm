- name: create pool configuration directory
  file:
    path: /etc/php/fpm/pool.d/
    state: directory
    owner: root
    group: root
    mode: 0755

- name: configure php-fpm pools
  template:
    src: etc/php//fpm/pool.d/pool.conf.j2
    dest: /etc/php/fpm/pool.d/{{ php_fpm_pool_item['name'] }}.conf
